<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if / if else / if else if - exercise</title>
</head>
<body>

    <script>
        let num = 55;
        if (num > 80) {
            console.log("num > 80");
        } else {
            console.log("num < 80");
        }

        if (num < 55) {
            console.log("num < 55");
        } else if (num == 55) {
            console.log("num = 55");
        } else if (num < 100) {
            console.log("num < 100");
        } else {
            console.log("num >= 100");
        }

    </script>
</body>
</html>
